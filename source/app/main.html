<md-sidenav-layout fullscreen >
    <md-sidenav #sidenav class="md-sidenav">
        <md-nav-list *ngFor="let calculator of calculators" >
            <a md-list-item routerLink={{calculator.id}} routerLinkActive="active" >
                <span style="font-size: 14" md-line (click)="sidenav.close(); bindSelection(calculator.name)" >{{calculator.name}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()" >
         >>
         </button>
         {{selectedCalculator}}
         <span></span>
    </md-toolbar>
<router-outlet ></router-outlet>
