<md-sidenav-layout fullscreen >
    <md-sidenav #sidenav class="md-sidenav">
        <md-nav-list *ngFor="let calculator of calculators" md-padding>
            <a md-list-item routerLink={{calculator.id}} routerLinkActive="active" >
                <span md-2-line style="font-size: 14" (click)="sidenav.close(); bindSelection(calculator.name)" >{{calculator.name}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()" >
          <md-icon svgSrc="/app/menu.svg">  </md-icon>
         </button>
           {{selectedCalculator}}
         <span></span>
    </md-toolbar>
<router-outlet ></router-outlet>
