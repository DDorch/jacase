<h3>Caractéristiques hydrauliques</h3>
  <table>
    <tr>
      <td> </td>
      <td></td>
      <td> Paramètre fixé </td>
      <td>Paramètre à varier</td>
      <td>Paramètre à calculer</td>
    </tr>
    <tr *ngFor="let field of fields, let i=index">
      <td> {{field.id}} : {{field.name}} </td>
      <td> <input id="{{field.id}}" type="text" value="{{field.value}}" ></td>
      <td><input id="fix_{{field.id}}" type="radio" name="choix_champ_{{field.id}}" value="radio" checked="checked"></td>
      <td><input id="var_{{field.id}}" type="radio" name="choix_champ_{{field.id}}" value="radio" (click)="activeDesactive(field.id);" ></td>
      <td><input id="cal_{{field.id}}" type="radio" name="choix_champ_{{field.id}}" value="radio" (click)="activeDesactive(field.id);"></td>


    </tr>
    <tr> Paramètres de calcul </tr>
    <tr>
      <td>Précision de calcul(m) </td>
      <td><input id="pr" type="text" value="0.001"></td>
    </tr>
    <tr>
      <button (click)="calculer();afficherResultat()"> Calculer </button>
    </tr>
  </table>
  <div id="result_table" style="display:none;"> 
    {{result}}
  </div>
